<!DOCTYPE html>
<html>
<head>
	<title>Simulador de Mercadopago</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
	<div class="container mt-5">
	<h1>Simulador de cuotas</h1>
		<form>
			<div class="row">
				<div class="col form-group">
		    		<label for="price">Precio</label>
		    		<input class="form-control" type="number" id="price" name="price">
		  		</div>
		  		<div class="col form-group">
		    		<label for="qty">Cantidad</label>
		    		<input class="form-control" type="number" id="qty" name="qty">
		  		</div>
			</div>
		</form>
		<form>
		<div class="row">
		  <div class="col form-group">
		    <select name="card" class="custom-select" id="card">
  				<option selected value="">Seleccionar tarjeta</option>
			</select>
		  </div>
		  <div class="col form-group">
		    <select name="bank" class="custom-select" id="bank" disabled>
  				<option selected value="">Seleccionar banco</option>
			</select>
		  </div>
		  <div class="col form-group">
		     <select name="installments" class="custom-select" id="installments" disabled>
  				<option selected value="">Seleccionar cuotas</option>
			</select>
		  </div>
		</div>
		</form>
		  <button id="calculate" class="btn btn-primary">Calcular</button>
		<div class="container text-center">
			<p id="result"></p>
		</div>
	</div>
<script src="mercadopago.js"></script>
</body>
</html>
